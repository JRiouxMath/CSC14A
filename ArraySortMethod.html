<!doctype html>
<html lang = "en">
	<head>
		<meta charset= "utf-8">
        <title>Array Sort Method</title>
        <script>
            var numbersArray = [ 0, 205, 34, 99, 476, 2, 98, 456, 99, 76, 556, 23, 897, 563, 556, 458, 987, 147, 341, 329, 491];
			
			numbersArray.sort(compareNumbers);
		    console.log(numbersArray);
		   
			function compareNumbers (num1, num2)
			{
				if (num1 > num2)
					return 1;
				else if (num1 === num2)
					return 0 ;
				else 
					return -1;
			}// end function compareNumbers
           
		   
        </script>
    </head>
